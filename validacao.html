<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Angular</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>	
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>AngularJS: Validação de Formulário</h1>
		    <div ng-controller="CaixaController as vm">
		      <form name="form" novalidate ng-submit="vm.sacar()">
		        <div class="form-group">
		        	<label>Quanto vai sacar?</label>
		            <input type="number" name="valor" ng-model="vm.valor" required class="form-control">
		        </div>
		        <div class="form-group">
		        	<label> Senha: </label>
		            <input type="password" name="senha" ng-model="vm.senha" required class="form-control">
		        </div>
		        <div class="form-group">
		        	<button type="submit" ng-disabled="!form.$valid">Sacar</button>
		        </div>
		      </form>
		    </div>
		</div>
	</div>
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
